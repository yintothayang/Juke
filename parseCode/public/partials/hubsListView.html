<div class="container">
  <div class="well">
    <div class="row" align="center">
      <h1>Hubs</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">
	<label for="query">Search:</label>
	<input type="text" ng-model="query" class="form-control col-sm-3" placeholder="Search" id="query">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12" align="center">
	<button type="button" class="btn btn-primary btn-sm" id="createHubButton" ng-click="open()">Create New Hub</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="table-responsive">
	<table ng-table="tableParams" class="table table-stripped table-hover">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Owner</th>
	      <th>Location</th>
	      <th>Public</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="hub in hubs | filter:query" ng-click="connectToHub(hub)">
	      <td><h5>{{hub.get('title')}}</h5></td>
	      <td><h5>{{hub.get('owner').get('username')}}</h5></td>
	      <td>{{hub.get('location')}}</td>
	      <td>{{hub.get('public')}}</td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
  </div>
</div>
